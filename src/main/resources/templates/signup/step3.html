<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>JobHive - Social Networking Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar & Carousel Start -->
    <div class="container-fluid position-relative p-0 mt-2">
        <nav class="navbar navbar-expand-lg navbar-light px-5 py-3 py-lg-0">
            <a href="index.jsp" class="navbar-brand p-0">
                <img src="/static/img/logo.png" alt="logo" width="120px">
            </a>
        </nav>

    </div>
    <!-- Navbar & Carousel End -->

    <!-- Login Form-->
    <section class="p-lg-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body p-4 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <h3>Address</h3>
                                        <div th:if="${errorMessage}" class="alert alert-danger text-center p-2">
											<small th:text="${errorMessage}"></small>
										</div>
                                    </div>
                                </div>
                            </div>
                            <form action="/register/step3" method="post">
                                <div class="row overflow-hidden">

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="country" id="country"
                                                placeholder="Country" required>
                                            <label for="country" class="form-label">Country <sup>*</sup></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="city" id="city"
                                                placeholder="City" required>
                                            <label for="city" class="form-label">City <sup>*</sup></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" name="address" id="address" rows="5" required></textarea>
                                            <label for="address" class="form-label">Address <sup>*</sup></label>
                                        </div>
                                    </div>
                                    

                                    <div class="col-12">
                                        <button class="btn btn-danger rounded-pill w-100" type="submit"
                                            style="padding: 12px;">Next</button>

                                    </div>
                                </div>
                            </form>


                            <!--  <div class="row">
                                <div class="col-12 mt-4">
                                    <div class="text-center mb-4">
                                        <small>Already on JobHive? <a href="/signin">Sign in</a></small>
                                    </div>
                                </div>
                            </div>-->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
